<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Address Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --clay: #D4A574;
            --terracotta: #C86B3C;
            --earth: #8B5A3C;
            --sand: #F4E8D8;
            --ink: #2A2A2A;
            --paper: #FFFEF9;
            --accent: #E8997A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--paper) 0%, var(--sand) 100%);
            color: var(--ink);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            margin-bottom: 4rem;
            position: relative;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 700;
            color: var(--earth);
            line-height: 0.95;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--terracotta);
            font-weight: 400;
            letter-spacing: 0.02em;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        /* Custom Select Styles */
        .custom-select {
            position: relative;
            min-width: 300px;
            flex: 1;
            max-width: 450px;
        }

        .select-trigger {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            padding: 1rem 1.5rem;
            border: 2px solid var(--earth);
            background: var(--paper);
            color: var(--ink);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .select-trigger::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--sand);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .select-trigger:hover::before {
            width: 400px;
            height: 400px;
        }

        .select-trigger-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .selected-flag {
            font-size: 1.3rem;
        }

        .select-trigger:hover {
            border-color: var(--terracotta);
            transform: translateY(-2px);
        }

        .select-trigger.active {
            border-color: var(--terracotta);
            background: var(--sand);
        }

        .select-arrow {
            font-size: 0.7rem;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .select-trigger.active .select-arrow {
            transform: rotate(180deg);
        }

        .select-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: var(--paper);
            border: 2px solid var(--earth);
            max-height: 450px;
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 12px 12px 0 var(--clay);
        }

        .select-dropdown.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .select-search {
            position: sticky;
            top: 0;
            background: var(--sand);
            padding: 1rem;
            border-bottom: 2px solid var(--clay);
            z-index: 10;
        }

        .select-search input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--earth);
            background: var(--paper);
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--ink);
        }

        .select-search input::placeholder {
            color: var(--clay);
        }

        .select-search input:focus {
            outline: none;
            border-color: var(--terracotta);
        }

        .select-options {
            padding: 0.5rem;
        }

        .select-option {
            padding: 0.875rem 1rem;
            cursor: pointer;
            font-family: 'Crimson Pro', serif;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .select-option:hover {
            background: var(--sand);
            border-left-color: var(--terracotta);
            padding-left: 1.25rem;
        }

        .select-option.selected {
            background: var(--earth);
            color: var(--paper);
            font-weight: 600;
        }

        .option-flag {
            font-size: 1.4rem;
            min-width: 2rem;
            text-align: center;
        }

        .option-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-label {
            flex: 1;
        }

        .option-region {
            font-size: 0.7rem;
            color: var(--earth);
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--sand);
            padding: 0.25rem 0.5rem;
        }

        .select-option.selected .option-region {
            background: var(--clay);
            color: var(--paper);
        }

        .no-results {
            padding: 2rem;
            text-align: center;
            color: var(--earth);
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
        }

        button {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            padding: 1rem 1.5rem;
            border: 2px solid var(--earth);
            background: var(--paper);
            color: var(--ink);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        button.primary {
            background: var(--earth);
            color: var(--paper);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--terracotta);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button:hover {
            border-color: var(--terracotta);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        .address-card {
            background: var(--paper);
            border: 2px solid var(--clay);
            padding: 2rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: cardIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .address-card:hover {
            transform: translateY(-8px);
            box-shadow: 12px 12px 0 var(--clay);
            border-color: var(--terracotta);
        }

        .address-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--clay), var(--accent));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .address-card:hover::before {
            opacity: 0.1;
        }

        .country-tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--paper);
            background: var(--terracotta);
            padding: 0.4rem 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .address-field {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .address-field::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: 700;
        }

        .label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--earth);
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .value {
            font-size: 1.1rem;
            color: var(--ink);
            line-height: 1.4;
        }

        .copy-btn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 0.8rem;
            background: transparent;
            color: var(--earth);
            border: 2px solid var(--clay);
        }

        .copy-btn:hover {
            background: var(--clay);
            color: var(--paper);
        }

        .copied {
            animation: pulse 0.4s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .count-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .count-control input {
            width: 80px;
            padding: 1rem;
            border: 2px solid var(--earth);
            background: var(--paper);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .custom-select {
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }

        .decorative-corner {
            position: fixed;
            width: 300px;
            height: 300px;
            border: 2px solid var(--clay);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .corner-tl {
            top: -150px;
            left: -150px;
            transform: rotate(45deg);
        }

        .corner-br {
            bottom: -150px;
            right: -150px;
            transform: rotate(45deg);
        }

        /* Scrollbar styling */
        .select-dropdown::-webkit-scrollbar {
            width: 10px;
        }

        .select-dropdown::-webkit-scrollbar-track {
            background: var(--sand);
        }

        .select-dropdown::-webkit-scrollbar-thumb {
            background: var(--clay);
            border: 2px solid var(--sand);
        }

        .select-dropdown::-webkit-scrollbar-thumb:hover {
            background: var(--terracotta);
        }
    </style>
</head>

        function random(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateAddress(countryCode) {
            const country = addressData[countryCode];
            const cityIndex = Math.floor(Math.random() * country.cities.length);
            
            const postalCode = typeof country.postalPrefix[cityIndex] === 'string' 
                ? country.postalPrefix[cityIndex] + randomNumber(100, 999).toString().substring(0, 3)
                : country.postalPrefix[cityIndex].toString().padStart(5, '0') + randomNumber(1, 99).toString().padStart(2, '0');
            
            return {
                country: country.name,
                flag: country.flag,
                street: random(country.streets),
                number: randomNumber(1, 9999),
                city: country.cities[cityIndex],
                state: country.states[cityIndex],
                postal: postalCode.substring(0, 8)
            };
        }

        function createAddressCard(address, index) {
            const card = document.createElement('div');
            card.className = 'address-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="country-tag">${address.flag} ${address.country}</div>
                
                <div class="address-field">
                    <div class="label">Calle</div>
                    <div class="value">${address.street} ${address.number}</div>
                </div>
                
                <div class="address-field">
                    <div class="label">Ciudad</div>
                    <div class="value">${address.city}</div>
                </div>
                
                <div class="address-field">
                    <div class="label">Estado/RegiÃ³n</div>
                    <div class="value">${address.state}</div>
                </div>
                
                <div class="address-field">
                    <div class="label">CÃ³digo Postal</div>
                    <div class="value">${address.postal}</div>
                </div>
                
                <button class="copy-btn" onclick="copyAddress(this)">
                    <span>Copiar direcciÃ³n</span>
                </button>
            `;
            
            return card;
        }

        let selectedCountry = 'mx';

        // Custom Select Logic
        const selectTrigger = document.querySelector('.select-trigger');
        const selectDropdown = document.querySelector('.select-dropdown');
        const selectOptions = document.getElementById('countryOptions');
        const searchInput = document.getElementById('countrySearch');
        const selectedLabel = document.querySelector('.selected-label');
        const selectedFlag = document.querySelector('.selected-flag');

        // Populate options
        const sortedCountries = Object.keys(addressData).sort((a, b) => 
            addressData[a].name.localeCompare(addressData[b].name)
        );

        function renderOptions(filter = '') {
            selectOptions.innerHTML = '';
            const filtered = sortedCountries.filter(code => 
                addressData[code].name.toLowerCase().includes(filter.toLowerCase()) ||
                addressData[code].region.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                selectOptions.innerHTML = '<div class="no-results">No se encontraron paÃ­ses</div>';
                return;
            }

            filtered.forEach(code => {
                const country = addressData[code];
                const option = document.createElement('div');
                option.className = 'select-option' + (code === selectedCountry ? ' selected' : '');
                option.dataset.value = code;
                
                option.innerHTML = `
                    <span class="option-flag">${country.flag}</span>
                    <div class="option-content">
                        <span class="option-label">${country.name}</span>
                        <span class="option-region">${country.region}</span>
                    </div>
                `;
                
                option.addEventListener('click', () => {
                    selectedCountry = code;
                    selectedLabel.textContent = country.name;
                    selectedFlag.textContent = country.flag;
                    
                    document.querySelectorAll('.select-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    
                    selectTrigger.classList.remove('active');
                    selectDropdown.classList.remove('active');
                });
                
                selectOptions.appendChild(option);
            });
        }

        renderOptions();

        selectTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            selectTrigger.classList.toggle('active');
            selectDropdown.classList.toggle('active');
            if (selectDropdown.classList.contains('active')) {
                searchInput.focus();
            }
        });

        searchInput.addEventListener('input', (e) => {
            renderOptions(e.target.value);
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select')) {
                selectTrigger.classList.remove('active');
                selectDropdown.classList.remove('active');
            }
        });

        // Address generation
        function generateAddresses() {
            const count = parseInt(document.getElementById('count').value) || 3;
            const grid = document.getElementById('addressGrid');
            
            grid.innerHTML = '';
            
            for (let i = 0; i < Math.min(count, 10); i++) {
                const address = generateAddress(selectedCountry);
                const card = createAddressCard(address, i);
                grid.appendChild(card);
            }
        }

        function copyAddress(button) {
            const card = button.closest('.address-card');
            const fields = card.querySelectorAll('.address-field .value');
            const text = Array.from(fields).map(f => f.textContent).join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<span>âœ“ Copiado</span>';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function copyAllAddresses() {
            const cards = document.querySelectorAll('.address-card');
            let allText = '';
            
            cards.forEach((card, index) => {
                const fields = card.querySelectorAll('.address-field .value');
                allText += `DirecciÃ³n ${index + 1}:\n`;
                allText += Array.from(fields).map(f => f.textContent).join('\n');
                allText += '\n\n';
            });
            
            navigator.clipboard.writeText(allText).then(() => {
                const button = document.getElementById('copyAll');
                const originalText = button.innerHTML;
                button.innerHTML = '<span>âœ“ Todas copiadas</span>';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            });
        }

        document.getElementById('generate').addEventListener('click', generateAddresses);
        document.getElementById('copyAll').addEventListener('click', copyAllAddresses);

        // Set initial selected country
        selectedLabel.textContent = addressData[selectedCountry].name;
        selectedFlag.textContent = addressData[selectedCountry].flag;

        // Generate initial addresses
        generateAddresses();
    </script>
